<!DOCTYPE html>
<html>
<head>
  <title>Number Guesser Doubles</title>
<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <h1>NUMBER<span class="skinny-title">GUESSER</span></h1>
	  <h2><span class="line"></span>ULTIMATE CHALLENGER EDITION<span class="line"></span></h2>
  </header>
  <main>
    <section class="game-left-side">
	    <article class="left-side-container">
	      <h3>Set Range</h3>
		    <form class="form-one">
		      <div class="min-range-container range-containers">
			      <label for="min-range">Min Range</label>
			      <input class="range" type="number" id="min-range" name="user-min-range">
			    </div>
			    <div class="max-range-container range-containers">
			      <label for="max-range">Max Range</label>
			      <input class="range" type="number" id="max-range" name="user-max-range">
			    </div>
			    <button type="button" class="update-button">UPDATE</button>
		    </form>
	    </article>
	    <article class="name-and-guess-container left-side-container">
	      <p>The current range is <span class="displayed-num-range range-one"> 1 </span> to <span class="displayed-num-range range-two"> 100 </span></p>
		    <form class="form-two">
		      <h3 class="name-one name">Challenger 1</h3>
		      <div class="form-two-container">
			      <label for="name-challenger-1">Name</label>
			      <input class="name-box" type="text" id="name-challenger-1" name="challenger-1" >
			    </div>
			    <div class="form-two-container">
            <label for="guess-1">Guess</label>
            <input class="guess-box" type="number" class="guess-input" id="guess-1" name="guess-for-1">
          </div>
			    <h3 class="name-two name">Challenger 2</h3>
			    <div class="form-two-container">
		        <label for="name-challenger-2">Name</label>
			      <input class="name-box" type="text" id="name-challenger-2" name="challenger-2">
			    </div>
			    <div class="form-two-container">
            <label for="guess-2">Guess</label>
            <input class="guess-box" type="number" class="guess-input" id="guess-2" name="guess-for-2">
          </div>
          <div class="buttons-groups">
            <button type="button" class="submit-guess button" id="guess-button">SUBMIT GUESS</button>
            <button type="button" class="reset-game button" id="guess-button" disabled="true">RESET GAME</button>
            <button type="button" class="clear-game button" id="guess-button" disabled="true">CLEAR GAME</button>
          </div>
		    </form>
	    </article>
	    <article class="left-side-container">
	      <h3>Latest Score</h3>
	      <div class="displayed-scores">
		      <div class="score-for-1">
		        <h4 class="challenger-1-score">Challenger 1 Name</h4>
		        <p>current guess</p>
		        <p class="number-guessed-1">0</p>
		        <p class="num-score-1">Score</p>
	        </div>
	        <div class="v-line"></div>
		      <div class="score-for-2">
		        <h4 class="challenger-2-score">Challenger 2 Name</h4>
		        <p>current guess</p>
		        <p class="number-guessed-2">0</p>
		        <p class="num-score-2">Score</p>
		      </div>
		    </div>
	    </article>
	  </section>
    <section class="right-side-container">
	  </section>
  </main>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
