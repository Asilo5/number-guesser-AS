<!DOCTYPE html>
<html>
<head>
	<title>Number Guesser Doubles</title>
<!-- Links -->
	<link rel="stylesheet" type="text/css" href="style.css">
   <!--  <link rel="stylesheet" type="text/css" href="reset.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1>NUMBER<span>GUESSER</span></h1>
	<h2>ULTIMATE CHALLENGER EDITION</h2>
  </header>
  <main>
     <section class="range-given">
	   <div class="set-range">
	     <h3> Set Range</h3>
		   <form>
			  <label for="min-range"> Min Range: </label>
			  <input type="text" id="min-range" name="user-min-range">
			  <label for="max-range"> Max Range: </label>
			  <input type="text" id="max-range" name="user-max-range">
			  <button class="update-button"> Update </button>
		   </form>
	   </div>
	   <div class="name-and-guess">
	     <p>The current range is 1 to 100</p>
		   <form>
		     <p>Challenger 1</p>
			 <label for="name-challenger-1">Name: </label>
			 <input type="text" id="name-challenger-1" name="challenger-1">
             <label for="guess-1"> Guess: </label>
             <input type="number" id="guess-1" name="guess-for-1">
			 <p>Challenger 2</p>
		     <label for="name-challenger-2">Name: </label>
			 <input type="text" id="name-challenger-2" name="challenger-2">
             <label for="guess-2"> Guess: </label>
             <input type="number" id="guess-2" name="guess-for-2">
             <button class="submit-guess">Submit Guess </button>
             <button class="reset-game"> Reset Game </button>
             <button class="clear-game"> Clear Game </button>
		   </form>
	   </div>
	   <div class="latest-score">
	     <h3>Latest Score</h3>
		 <div class="score-for-1">
		   <p class="challenger-1-score"> Challenger 1 Name </p>
		   <p> Current Score </p>
		   <p class="number-guessed-1"> Guess </p>
		   <p class="num-score-1"> That's too high </p>
	     </div>
		 <div class="score-for-2">
		   <p class="challenger-2-score"> Challenger 2 Name </p>
		   <p> Current Score </p>
		   <p class="number-guessed-2"> Guess </p>
		   <p class="num-score-2"> That's too low </p>
		 </div>
	   </div>
	 </section>
	<section class = "results-of-game">

	</section>
  </main>
<script type="text/javascript" href="main.js"></script>
</body>
</html>
